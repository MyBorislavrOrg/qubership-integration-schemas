---
$id: http://qubership.org/schemas/product/qip/base.schema.yaml
$schema: http://json-schema.org/draft-07/schema
definitions:
  CommonEntityProperties:
    type: object
    title: Common Entity Properties
    properties:
      id:
        type: string
        title: Identifier
      name:
        type: string
        title: Name
    required:
      - id
      - name
  CommonTopLevelEntityProperties:
    type: object
    title: Common top-level entity properties
    allOf:
      - $ref: "#/definitions/CommonEntityProperties"
    properties:
      $schema:
        type: string
    required:
      - $schema
  WithDescription:
    type: object
    title: Entity with description
    properties:
      description:
        type: string
        title: Description
  CommonEntityContent:
    type: object
    title: Common Entity Content
    allOf:
      - $ref: "#/definitions/WithDescription"
    properties:
      createdWhen:
        type: integer
        title: Created at
      modifiedWhen:
        type: integer
        title: Modified at
      createdBy:
        title: Created by
        $ref: "#/definitions/User"
      modifiedBy:
        title: Modified by
        $ref: "#/definitions/User"
  WithLabels:
    type: object
    title: Entity content with Labels
    properties:
      labels:
        type: array
        title: Labels
        items:
          type: string
          title: Label
  WithMigrations:
    type: object
    title: Entity content with Migrations
    properties:
      migrations:
        type: string
        title: Migrations
    required:
      - migrations
  WithParent:
    type: object
    title: Entity content with Parent
    properties:
      parentId:
        type: string
        title: Parent ID
    required:
      - parentId
  User:
    type: object
    title: User
    additionalProperties: false
    properties:
      id:
        type: string
        title: User ID
      username:
        type: string
        title: User name
    required:
      - id
      - username
