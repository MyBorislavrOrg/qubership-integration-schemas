$id: http://qubership.org/schemas/product/qip/element/kafka-trigger-2
$schema: https://json-schema.org/draft-07/schema
title: Kafka Trigger
type: object
properties:
  id:
    type: string
    format: uuid
  name:
    type: string
  description:
    type: string
  elementType:
    type: string
    const: kafka-trigger-2
  folder:
    type: string
    const: triggers
  properties:
    type: object
    required:
      - connectionSourceType
      - autoOffsetReset
      - groupId
      - keyDeserializer
      - sslProtocol
      - valueSerializer
    if:
      properties:
        connectionSourceType:
          const: maas
    then:
      required:
        - topicsClassifierName
    else:
      required:
        - brokers
        - securityProtocol
        - saslMechanism
        - topics
    properties:
      actionOnDuplicate:
        type: string
        enum:
          - ignore
          - throw-exception
          - execute-subchain
      autoOffsetReset:
        type: string
        enum:
          - none
          - earliest
          - latest
      brokers:
        type: string
      chainCallTimeout:
        type: integer
      chainTriggerElementId:
        type: string
        format: uuid
      connectionSourceType:
        type: string
        enum:
          - manual
          - maas
      consumersCount:
        type: integer
      enableIdempotency:
        type: boolean
      groupId:
        type: string
      idempotencyKeyExpiry:
        type: integer
      idempotencyKeyExpression:
        type: string
      keyDeserializer:
        type: string
        enum:
          - org.apache.kafka.common.serialization.ByteArraySerializer
          - org.apache.kafka.common.serialization.ByteBufferSerializer
          - org.apache.kafka.common.serialization.BytesSerializer
          - org.apache.kafka.common.serialization.DoubleSerializer
          - org.apache.kafka.common.serialization.FloatSerializer
          - org.apache.kafka.common.serialization.IntegerSerializer
          - org.apache.kafka.common.serialization.LongSerializer
          - org.apache.kafka.common.serialization.ShortSerializer
          - org.apache.kafka.common.serialization.StringSerializer
          - org.apache.kafka.common.serialization.UUIDSerializer
          - org.apache.kafka.common.serialization.VoidSerializer
      maasClassifierTenantEnabled:
        type: boolean
      maxPollIntervalMs:
        type: integer
      maxPollRecords:
        type: integer
      reconnectBackoffMaxMs:
        type: integer
      saslJaasConfig:
        type: string
      saslMechanism:
        type: string
        enum:
          - 9798-M-DSA-SHA1
          - 9798-M-ECDSA-SHA1
          - 9798-M-RSA-SHA1-ENC
          - 9798-U-DSA-SHA1
          - 9798-U-ECDSA-SHA1
          - 9798-U-RSA-SHA1-ENC
          - ANONYMOUS
          - CRAM-MD5
          - DIGEST-MD5
          - EAP-AES128
          - EAP-AES128-PLUS
          - ECDH-X25519-CHALLENGE
          - ECDSA-NIST256P-CHALLENGE
          - EXTERNAL
          - GS2-KRB5
          - GS2-KRB5-PLUS
          - GSS-SPNEGO
          - GSSAPI
          - KERBEROS_V4
          - KERBEROS_V5
          - LOGIN
          - NMAS_AUTHEN
          - NMAS_LOGIN
          - NMAS-SAMBA-AUTH
          - NTLM
          - OAUTH10A
          - OAUTHBEARER
          - OPENID20
          - OTP
          - PLAIN
          - SAML20
          - SCRAM-SHA-1
          - SCRAM-SHA-1-PLUS
          - SCRAM-SHA-256
          - SCRAM-SHA-256-PLUS
          - SCRAM-SHA-512
          - SECURID
          - SKEY
          - SPNEGO
          - SPNEGO-PLUS
          - XOAUTH
          - XOAUTH2
      securityProtocol:
        type: string
        enum:
          - PLAINTEXT
          - SASL_PLAINTEXT
          - SASL_SSL
          - SSL
      sslEndpointAlgorithm:
        type: string
      sslProtocol:
        type: string
        enum:
          - TLS
          - TLSv1.1
          - TLSv1.2
          - TLSv1.3
      topics:
        type: string
      topicsClassifierName:
        type: string
      valueDeserializer:
        type: string
        enum:
          - org.apache.kafka.common.serialization.ByteArraySerializer
          - org.apache.kafka.common.serialization.ByteBufferSerializer
          - org.apache.kafka.common.serialization.BytesSerializer
          - org.apache.kafka.common.serialization.DoubleSerializer
          - org.apache.kafka.common.serialization.FloatSerializer
          - org.apache.kafka.common.serialization.IntegerSerializer
          - org.apache.kafka.common.serialization.LongSerializer
          - org.apache.kafka.common.serialization.ShortSerializer
          - org.apache.kafka.common.serialization.StringSerializer
          - org.apache.kafka.common.serialization.UUIDSerializer
          - org.apache.kafka.common.serialization.VoidSerializer
