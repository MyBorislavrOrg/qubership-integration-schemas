$id: http://qubership.org/schemas/product/qip/element/pubsub-sender
$schema: http://json-schema.org/draft-07/schema
title: PubSub Sender
type: object
additionalProperties: false
properties:
  id:
    type: string
    format: uuid
  name:
    type: string
  description:
    type: string
  type:
    type: string
    const: pubsub-sender
  folder:
    type: string
    const: senders
  properties:
    type: object
    additionalProperties: false
    properties:
      destinationName:
        type: string
      lazyStartProducer:
        type: boolean
      messageOrderingEnabled:
        type: boolean
      orderingKey:
        type: string
      overrideContextComponent:
        type: custom
      overrideContextParams:
        type: string
      projectId:
        type: string
      propagateContext:
        type: boolean
      serviceAccountKey:
        type: string
    required:
      - destinationName
      - projectId
      - serviceAccountKey
