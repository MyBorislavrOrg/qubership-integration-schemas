$id: http://qubership.org/schemas/product/qip/element/split-element-2
$schema: http://json-schema.org/draft-07/schema
title: Split Element
type: object
additionalProperties: false
properties:
  id:
    type: string
    format: uuid
  name:
    type: string
  description:
    type: string
  type:
    type: string
    const: split-element-2
  folder:
    type: string
    const: routing
  properties:
    type: object
    additionalProperties: false
    properties:
      propagateHeaders:
        type: boolean
      propagateProperties:
        type: boolean
      splitName:
        type: string
    required:
      - splitName
