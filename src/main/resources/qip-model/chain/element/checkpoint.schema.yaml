$id: http://qubership.org/schemas/product/qip/element/checkpoint
$schema: http://json-schema.org/draft-07/schema
title: Checkpoint
type: object
additionalProperties: false
properties:
  id:
    type: string
    format: uuid
  name:
    type: string
  description:
    type: string
  type:
    type: string
    const: checkpoint
  folder:
    type: string
    const: composite-triggers
  properties:
    type: object
    additionalProperties: false
    properties:
      checkpointElementId:
        type: string
      checkpointEndpoint:
        type: custom
      contextPath:
        type: string
      externalRoute:
        type: boolean
      httpMethodRestrict:
        type: string
