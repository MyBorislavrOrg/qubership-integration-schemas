$id: http://qubership.org/schemas/product/qip/httpSender
$schema: https://json-schema.org/draft-07/schema
title: HttpSender
type: object
required:
  - httpMethod
  - uri
properties:
  connectTimeout:
    type: integer
  correlationIdName:
    type: string
  correlationIdPosition:
    type: string
    enum:
      - Header
      - Body
  httpMethod:
    type: string
    enum:
      - POST
      - GET
      - PUT
      - DELETE
      - PATCH
      - HEAD
      - OPTIONS
  isExternalCall:
    type: boolean
  m2m:
    type: boolean
  overrideContextParams:
    type: object
    additionalProperties:
      type: string
  propagateContext:
    type: boolean
  reuseEstablishedConnection:
    type: boolean
  uri:
    type: string
