---
$id: http://qubership.org/schemas/product/qip/chain.schema.yaml
$schema: http://json-schema.org/draft-07/schema
type: object
title: Chain
allOf:
  - $ref: "base.schema.yaml#/definitions/CommonTopLevelEntityProperties"
properties:
  content:
    type: object
    allOf:
      - $ref: "base.schema.yaml#/definitions/CommonEntityContent"
      - $ref: "base.schema.yaml#/definitions/WithLabels"
      - $ref: "base.schema.yaml#/definitions/WithMigrations"
    properties:
      businessDescription:
        type: string
      assumptions:
        type: string
      outOfScope:
        type: string
      folder:
        $ref: "#/definitions/Folder"
      maskingEnabled:
        type: boolean
      maskedFields:
        type: array
        items:
          $ref: "#/definitions/MaskedField"
      elements:
        type: array
        items:
          $ref: "./element/element.schema.yaml"
      dependencies:
        type: array
        items:
          $ref: "#/definitions/Dependency"
      deployments:
        type: array
        items:
          $ref: "#/definitions/Deployment"
      deployAction:
        $ref: "#/definitions/DeployAction"
required:
  - content
definitions:
  Folder:
    type: object
    allOf:
      - $ref: "base.schema.yaml#/definitions/WithDescription"
      - $ref: "base.schema.yaml#/definitions/CommonEntityContent"
    properties:
      id:
        title: Identifier
        type: string
      name:
        title: Name
        type: string
      subfolder:
        $ref: "#/definitions/Folder"
    required:
      - name
    additionalProperties: false
  MaskedField:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
    additionalProperties: false
    required:
      - name
  Dependency:
    type: object
    properties:
      from:
        type: string
      to:
        type: string
    additionalProperties: false
    required:
      - from
      - to
  DeployAction:
    enum:
      - DEPLOY
      - SNAPSHOT
      - NONE
  Deployment:
    type: object
    properties:
      domain:
        type: string
    additionalProperties: false
    required:
      - domain
