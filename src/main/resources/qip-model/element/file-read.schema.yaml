$id: http://qubership.org/schemas/product/qip/element/file-read.schema.yaml
$schema: http://json-schema.org/draft-07/schema
title: File Read
type: object
additionalProperties: false
properties:
  id:
    type: string
    format: uuid
  name:
    type: string
  description:
    type: string
  type:
    type: string
    const: file-read
  folder:
    type: string
    const: files
  properties:
    type: object
    additionalProperties: false
    properties:
      antInclude:
        type: string
    required:
      - antInclude
