$id: http://qubership.org/schemas/product/qip/element/if.schema.yaml
$schema: http://json-schema.org/draft-07/schema
title: If
type: object
additionalProperties: false
properties:
  id:
    type: string
    format: uuid
  name:
    type: string
  description:
    type: string
  type:
    type: string
    const: if
  folder:
    type: string
    const: routing
  properties:
    type: object
    additionalProperties: false
    properties:
      condition:
        type: string
      priority:
        type: integer
    required:
      - condition
      - priority
