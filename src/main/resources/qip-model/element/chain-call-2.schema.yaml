$id: http://qubership.org/schemas/product/qip/element/chain-call-2.schema.yaml
$schema: http://json-schema.org/draft-07/schema
title: Chain Call
type: object
additionalProperties: false
properties:
  id:
    type: string
    format: uuid
  name:
    type: string
  description:
    type: string
  type:
    type: string
    const: chain-call-2
  folder:
    type: string
    const: routing
  properties:
    type: object
    additionalProperties: false
    properties:
      block:
        type: boolean
      chainTriggerReference:
        type: custom
      elementId:
        type: string
      failIfNoConsumers:
        type: boolean
      timeout:
        type: integer
