$id: http://qubership.org/schemas/product/qip/element/file-write
$schema: http://json-schema.org/draft-07/schema
title: File Write
type: object
additionalProperties: false
properties:
  id:
    type: string
    format: uuid
  name:
    type: string
  description:
    type: string
  type:
    type: string
    const: file-write
  folder:
    type: string
    const: files
  properties:
    type: object
    additionalProperties: false
    properties:
      allowNullBody:
        type: boolean
      fileName:
        type: string
    required:
      - fileName
