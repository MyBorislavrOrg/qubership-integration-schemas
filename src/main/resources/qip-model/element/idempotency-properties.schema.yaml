---
$id: http://qubership.org/schemas/product/qip/element/idempotency-properties.schema.yaml
$schema: http://json-schema.org/draft-07/schema
title: Idempotency properties
type: object
additionalProperties: false
properties:
  idempotency:
    allOf:
      - $ref: "#/definitions/CommonIdempotencyProperties"
    type: object
    if:
      properties:
        enabled:
          const: true
        actionOnDuplicate:
          const: execute-subchain
    then:
      allOf:
        - $ref: "#/definitions/ExecuteSubchainProperties"
definitions:
  CommonIdempotencyProperties:
    type: object
    properties:
      enabled:
        title: Enable idempotency
        type: boolean
        default: false
      keyExpiry:
        title: Key expiration time (seconds)
        type: integer
        default: 600
      contextExpression:
        title: Context expression
        type: string
      keyExpression:
        title: Key expression
        type: string
      actionOnDuplicate:
        title: Action on duplicate message
        enum:
          - ignore
          - throw-exception
          - execute-subchain
        default: ignore
    if:
      properties:
        enabled:
          const: true
    then:
      required:
        - contextExpression
        - keyExpression
  ExecuteSubchainProperties:
    type: object
    properties:
      chainTriggerParameters:
        title: Subchain execution parameters
        $ref: "#/definitions/ChainTriggerParameters"
    required:
      - chainTriggerParameters
  ChainTriggerParameters:
    title: Subchain execution parameters
    type: object
    additionalProperties: false
    properties:
      triggerElementId:
        title: Chain trigger
        type: string
      chainCallTimeout:
        title: Timeout (ms)
        type: integer
        default: 30000
    required:
      - triggerElementId
