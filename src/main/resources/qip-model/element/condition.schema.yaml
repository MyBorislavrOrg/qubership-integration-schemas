$id: http://qubership.org/schemas/product/qip/element/condition.schema.yaml
$schema: http://json-schema.org/draft-07/schema
title: Condition
type: object
additionalProperties: false
properties:
  id:
    type: string
    format: uuid
  name:
    type: string
  description:
    type: string
  type:
    type: string
    const: condition
  folder:
    type: string
    const: routing
  children:
    type: array
    items:
      anyOf:
        - $ref: 'if.schema.yaml'
        - $ref: 'else.schema.yaml'
  properties:
    type: object
    additionalProperties: false
